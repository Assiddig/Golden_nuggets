<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Présentation du jeu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="game/images/personnageAccueil.png" alt="Character Image" class="character-image">
    <div class="conversation-container">
        <div class="bubble" id="typing-bubble"></div>
        <button type="button" onclick="redirectToGame()" id="play-button" style="display: none;">Commencer</button>
    </div>
    <script>
        function redirectToGame() {
            window.location.href = 'touche.html';
        }

        document.addEventListener("DOMContentLoaded", function() {
            var text = "Bienvenue dans notre jeu d'aventure Golden Nugget !\n\nVotre mission est de retrouver la Golden Nugget dans le donjon !\n\nDurant votre aventure, vous devrez discuter avec des PNJ pour trouver des coffres intermédiaires qui vous permettront d'accéder au donjon !\n\nFaites preuve d'attention, de mémoire et surtout d'intuition...\n\nÊtes-vous prêt pour cette aventure ?\n"
            var typingSpeed = 10;
            var bubble = document.getElementById('typing-bubble');

            var i = 0;
            function typeWriter() {
                if (i < text.length) {
                    bubble.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typeWriter, typingSpeed);
                } else {
                    document.getElementById('play-button').style.display = 'inline-block';
                }
            }
            typeWriter();
        });
    </script>
</body>
</html>
